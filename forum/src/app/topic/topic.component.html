<div (click)="setActivTopic()">
  <h2>Title:   {{this.topic.title}}</h2>

  <h3>Topic content:   {{this.topic.content}}</h3>
</div>

<table *ngIf="this.topic===this.service.activTopic">
  <tbody >
  <tr *ngFor="let c of topic.comments">

    <td>
      {{c.content}}
    </td>
    <td>
      {{c.user?.name}}
    </td>
  </tr>
  </tbody>

</table>
